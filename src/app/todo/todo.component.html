<mat-card style="
margin: 10px;
">
    <mat-form-field appearance="fill">
        <mat-label>New Task Title</mat-label>
        <input matInput [(ngModel)]="title">
    </mat-form-field>
    <button *ngIf="title.length>0" mat-icon-button [disabled]="title.length<4" (click)="add()">
        <mat-icon>add</mat-icon>
    </button>
    <mat-list role="list">
        <mat-list-item *ngFor="let task of tasks">
            <mat-slide-toggle [(ngModel)]="task.completed" (change)="save()">
                {{task.title}} - {{task.completed?"Done":"not done :("}}
            </mat-slide-toggle>
            <span class="spacer"></span>
            <button mat-icon-button (click)="deleteTask(task)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
     
    </mat-list>
    <div>Total: {{tasks.length}}</div>
    <div>Completed: {{getCompleted()}}</div>
</mat-card>
